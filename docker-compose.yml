version: '2'

services:

  dev:
    build: .
    image: mahisoft/tenx-ms-dev
#   links:
#     - registry
#     - apt-cacher-ng
    stdin_open: true
    tty: true
    privileged: true # FIXME: use individual capabilities
    network_mode: "host"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/tmp/.X11-unix:/tmp/.X11-unix"
      - "~/.Xauthority:/root/.Xauthority"
    environment:
      - "DISPLAY"

  registry:
    image: "registry:2"
    restart: "always"
    ports:
      - "5000:5000"
    environment:
      REGISTRY_PROXY_REMOTEURL: "https://registry-1.docker.io"
    volumes:
      - "./docker/var/lib/registry:/var/lib/registry"

  apt-cacher-ng:
    image: "sameersbn/apt-cacher-ng:latest"
    restart: "always"
    ports:
      - "3142:3142"
    volumes:
      - "./docker/var/cache/apt-cacher-ng:/var/cache/apt-cacher-ng"
